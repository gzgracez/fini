{% extends "layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block main %}
    <h4>{{ title }}</h4>

    <table class="table table-striped">
        <tbody>
        {% for n in news %}
            <tr class="news">
                {% if not n.imgurl %}
                    <td><img src="static/news.png" style="width:40px;height:40px"></td>
                {% else %}
                    <td><img src="http:{{ n.imgurl }}" style="min-width:40px;min-height:40px"></td>
                {% endif %}
                <td><a href="{{ n.link }}" target=_"new"><b>{{ n.title }}</b></a><br>
                {{ n.details }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <br>
    <br>
{% endblock %}
