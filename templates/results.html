{% extends "layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block main %}
    <h4>{{ title }}</h4>

    <table class="table table-striped">
        <tbody>
        {% for n in news %}
            <tr>
                <td><img src="http:{{ n.imgurl }}" max-width="40px" max-height="40px"></td>
                <td><a href="{{ n.link }}" target=_"new"><b>{{ n.title }}</b></a><br>
                {{ n.details }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <br>
    <br>
{% endblock %}
