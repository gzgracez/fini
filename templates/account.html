{% extends "layout.html" %}

{% block title %}
    Account
{% endblock %}

{% block main %}
    <form action="{{ url_for('account') }}" method="post">
        <div class ="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text"/>
        </div>
        <div class="form-group">
            <button class="btn btn-default" name="btn" value="username" type="submit">Change Username</button>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="old" placeholder="Old Password" type="password"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="new" placeholder="New Password" type="password"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="newr" placeholder="Repeat New Password" type="password"/>
        </div>
        <div class="form-group">
            <button class="btn btn-default" name="btn" value="password" type="submit">Change Password</button>
        </div>
    </form>
{% endblock %}
