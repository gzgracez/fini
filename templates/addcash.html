{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}

        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="cash" placeholder="Amount to add" type="text"/>

            <div class="form-group">
                <button class="btn btn-default" type="submit">Add Cash</button>
            </div>
        </fieldset>
    </form>
